<!DOCTYPE html>
<html>
 <!-- Styles -->
<style>
#chartdiv {
	width	: 100%;
	height	: 500px;
}												
</style>

<!-- Resources -->


 

<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body  >
<div ng-controller="UserController" >
   
         <table><tr>
       <td><b>Stock Name :</b> </td><td> <select ng-model="selectedStockName" ng-options="x for x in allScripNames"  ></select></td> 
      
      <td>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b> View :</b></td><td><select ng-model="selectedView" ng-options="x for x in view" ng-change="onViewChange(this.selectedView)"></select><td> </td>
   <td ng-if="!showRange"> <b>  &nbsp;&nbsp; &nbsp;&nbsp;  INFY Target:  &nbsp;&nbsp; &nbsp;&nbsp;</b></td> <td ng-show="!showRange">   <input  style=" width: 120px;"  ng-model="lwb"   type="number" ></input> </td>  
   </tr>
   <tr><td>&nbsp;</td><tr>
   <tr>
    <td ng-if="showRange"> <b> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Lower Bound:  &nbsp;&nbsp; &nbsp;&nbsp;</b></td> <td ng-show="showRange">    <input   style=" width: 120px;" ng-model="lwb"   type="number" ></input></td>
     <td ng-if="showRange"> <b> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Upper Bound:  &nbsp;&nbsp; &nbsp;&nbsp;</b></td> <td ng-show="showRange">  <input  style=" width: 120px;"  ng-model="upb"  type="number" ></input></td>
     <td>
     <b> Target Date:</b> </td><td> <input ng-model="targetDate" type="date"/></td>
     <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Pricing:</b> &nbsp;&nbsp;   <input type="radio" ng-model="ltpOrBid" value="ltp"/><b>LTP</b>   <label>
   		&nbsp;&nbsp; <input type="radio" ng-model="ltpOrBid" value="bid"/> <b>  Bid/Ask </b>   </td>
    </tr>
   <tr><td>&nbsp;</td></tr> 
   <tr>   <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ng-click="searchStrategies()" class="searchStrategies">GO</button></td></tr>
      </table>
    
 </div>

  
</body>
