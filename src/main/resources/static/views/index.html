<!DOCTYPE html>
<html>
 
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo"  >
 
<div class="header" > <a href="#default" class="logo">Opstra Options Analytics</a>
 <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div></div>
  <br></br>
<div class="container" ng-controller="UserController">
    
    
       <div>
       <table><tr>
       <td><b>Select Index Stock :</b> </td><td> <select ng-model="selectedScripName" ng-options="x for x in allScripNames" ng-change="getSelectedScripDetails()"></select></td> 
      
      <td>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b> Select Pay-off Date :</b> </td><td> <input ng-model="date" type="date"/></td></tr>
      </table>
      
       <br></br>
      <button class="button1"><b>Spot Price: &nbsp;&nbsp; {{spotPrice}}</b></button>
       <button class="button2"><b>Futures Price: &nbsp;&nbsp;{{futurePrice}}</b></button>
        <button class="button3"><b>Lot Size: &nbsp;&nbsp; {{lotSize}}</b></button>
         <button class="button4"><b>IV: &nbsp;&nbsp;{{iv}}</b></button>
          <button class="button5"><b>IV Percentile: &nbsp;&nbsp;{{ivp}}</b></button>
          <button class="button6"><b>NIFTY IV Chart</b></button>
          <br></br><br></br> 
          
         <table><tr>
       <td><b> <b>Select Segment :</b> </td><td> <td><select ng-model="selectedSegment" ng-options="x for x in allsegments"></select></td>
         <td>  <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Select Expiry :</b> </td><td> <select ng-model="selectedExpiry" ng-options="expiry for expiry in expiryDateList"  ng-change="getPriceDetailsByExpiryDate(this.selectedExpiry)"></select>
         </td>
          <td ng-if="selectedSegment =='Options'"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Select Option Type :</b> </td><td ng-if="selectedSegment =='Options'"> <select ng-model="selectedOptionType" ng-options="x for x in optionTypes"   ng-change="getOptionPriceByOptionType(this.selectedOptionType)" ></select></td>
           <td ng-if="selectedSegment =='Options'"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Select Option Strike :</b> </td><td ng-if="selectedSegment =='Options'"> <select ng-model="selectedOptionStrike" ng-options="x for x in strikeOptions"  ng-change="getSelectedStrikePriceDetails(this.selectedOptionStrike)" ></select></td>
         </tr> </table>
         <table>
         <tr><td>&nbsp;<td></tr>
         	<tr  ng-if="selectedSegment =='Futures'"><td>  <button class="buttonFuture"><b>Futures Price:</b> &nbsp;&nbsp;<b><span style="color: cyan">{{futurePrice}}</span></b></button>
         </td></tr>
         <tr  ng-if="selectedSegment =='Options'"><td>  <button class="buttonFuture"><b>Option Price:</b> &nbsp;&nbsp;<b><span style="color: cyan">{{optionPrice}}</span></b></button>
         </td>
         <td>  <button class="buttonFuture"><b>Option IV:</b> &nbsp;&nbsp;<b><span style="color: cyan">{{optionIV}}</span></b></button>
         </td>
         </tr>
         </table>
    
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-datepicker.js"></script>
<script src="js/lib/angular-datepicker.css"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
